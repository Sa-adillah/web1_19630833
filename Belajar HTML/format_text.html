<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Format Text</title>
</head>

<body>
    <p>Ini paragraf dengan teks biasa</p>
    <p><b>Ini paragraf dengan teks cetak tebal</b></p>
    <p><i>Ini paragraf dengan teks cetak miring</i></p>
    <p><u>Ini paragraf dengan teks garis miring</u></p>
    <p><del>Ini paragraf dengan teks dicoret</del></p>
    <p>
        <marquee behavior="slide" direction="left" bgcolor="blue">Ini paragraf dengan teks bergerak</marquee>
    </p>

</body>

</html>
